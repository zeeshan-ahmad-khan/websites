<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Developer Jobs</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img
            src="https://cdn.freebiesupply.com/logos/large/2x/elasticsearch-logo-png-transparent.png"
            alt="site logo"
          />
        </div>
        <span>Cool Developer Jobs</span>
      </div>
    </header>

    <div class="search">
      <div class="search-container">
        <div class="input-container">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="filter-jobs"
            name="filter-jobs"
            placeholder="Filter By Title"
          />
        </div>
        <div class="button-container">
          <span>Find Jobs</span>
        </div>
      </div>
    </div>

    <div class="jobs-list">
      <h1>Showing 15 jobs</h1>
      <div class="jobs-container"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/af754405fe.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
